   function mYfunction(){
    $('#myModal').modal('toggle');

   function create(arr){
     arr.forEach(function(data){

     ul.appendChild(li);
     li.innerHTML += data;
     li.className = "myList";
     li.innerHTML += "<div style='position:relative;bottom:1px;right:1px;'>"
